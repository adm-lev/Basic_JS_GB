<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";


  /**
   * функция складывает два переданных числа
   * @param {number} первое число, которое будет складываться в функции
   * @param {number} второе число, которое будет складываться в функции
   * @returns {number} Возврпщаемый результат сложения
   */
  function my_sum(a, b){
    return a + b;
  }

  /**
   * функция вычисляет разность переданных чисел
   * @param {number} первое число, которое будет операндом вычитания
   * @param {number} второе число, которое будет операндом вычитания
   * @returns {number} Из большего числа вычтено меньшее
   */
  function my_sub(a, b){
    if(a > b){
      return a - b;
    }
    return b - a;
  }

  /**
   * функция умножает переданные числа
   * @param {number} первое число, которое будет умножапться в функции
   * @param {number} второе число, которое будет уможаться в функции
   * @returns {number} произведение двух чисел
   */
  function my_prod(a, b){
    return a * b;
  }

  /**
   * функция делит между собой два числа
   * @param {number} первое число, которое будет операндом деления
   * @param {number} второе число, которое будет операндом деления
   * @returns {number} частное первого и второго чисел
   */
  function my_dev(a, b){
    return a / b;
  }

  console.log(my_sum(4, 5));
  console.log(my_sub(4, 5));
  console.log(my_prod(4, 5));
  console.log(my_dev(20, 5));
</script>
</body>
</html>
