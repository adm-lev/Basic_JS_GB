<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";
 
    /**
   * функция складывает два переданных числа
   * @param {number} первое число, которое будет складываться в функции
   * @param {number} второе число, которое будет складываться в функции
   * @returns {number} Возврпщаемый результат сложения
   */
   function my_sum(a, b){
    return a + b;
  }

  /**
   * функция вычисляет разность переданных чисел
   * @param {number} первое число, которое будет операндом вычитания
   * @param {number} второе число, которое будет операндом вычитания
   * @returns {number} Из большего числа вычтено меньшее
   */
  function my_sub(a, b){
    if(a > b){
      return a - b;
    }
    return b - a;
  }

  /**
   * функция умножает переданные числа
   * @param {number} первое число, которое будет умножапться в функции
   * @param {number} второе число, которое будет уможаться в функции
   * @returns {number} произведение двух чисел
   */
  function my_prod(a, b){
    return a * b;
  }

  /**
   * функция делит между собой два числа
   * @param {number} первое число, которое будет операндом деления
   * @param {number} второе число, которое будет операндом деления
   * @returns {number} частное первого и второго чисел
   */
  function my_dev(a, b){
    return a / b;
  }

  /**
   * функция выполняет арифметические действия с переданными параметрами
   * @param {number} первый операнд, число
   * @param {number} второй операнд, число
   * @param {strung} арифметический знак, определяющий, какая функция
   * будет вызвана для вычисления результата
   * @returns {number | NaN } возвращает результат операции либо NaN, если
   * знак не определен
  */
  function mathOperaion(arg1, arg2, operation){
    switch(operation){
      case '+':
        return my_sum(arg1, arg2);
      case '-':
        return my_sub(arg1, arg2);
      case '*':
        return my_prod(arg1, arg2);
      case '/':
        return my_dev(arg1, arg2);
      default:
        return NaN;
    }          
  }

  const arr = prompt('Введите числа и знак между ними через пробел: ').split(' ');

  console.log('Результат: ' + mathOperaion(+arr[0], +arr[2], arr[1]));

</script>
