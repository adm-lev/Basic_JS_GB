<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  function ProductES5 (name, price) {
    this.name = name;
    this.price = price;
    this.priceChanged = false;
  }

ProductES5.prototype.make25Discount = function () {
  if (this.priceChanged) {
      console.warn('the price is already discounted')
      return this.price;
    }
    this.price *= 0.75;
    this.priceChanged = true;
    console.log('price was changed')
    return this.price;
};

class ProductES6 {
  constructor(name, price) {
    this.name = name;
    this.price = price;
    this.priceChanged = false;
  }

  make25Discount() {
    if (this.priceChanged) {
      console.warn('the price is already discounted')
      return this.price;
    }
    this.price *= 0.75;
    this.priceChanged = true;
    console.log('price was changed')
    return this.price;
  }
}

const product1 = new ProductES5('Guitar', 15_000);
const product2 = new ProductES5('Piano', 85_000);
const product3 = new ProductES6('Clarnet', 25_000);
const product4 = new ProductES6('Violin', 20_000);

console.log(product1);
console.log(product2);
console.log(product3);
console.log(product4);

console(product1.price); // 15000
console(product1.make25Discount());
console(product1.price); // 11250
</script>
